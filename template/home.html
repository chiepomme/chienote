{{define "home" -}}
<html>
    <head>{{.PageNumber}} page</head>
    <body>
        {{range .Notes}}
        <h2><a href="{{.RelativeURL}}">{{.Title}}</a></h2>
        <article>
        {{.RawContent}}
        </article>
        {{end}}

        {{if .HasPrevious}} <a href ="{{.PreviousURL}}">Prev</a>{{end}}
        {{if .HasNext}} <a href ="{{.NextURL}}">Next</a>{{end}}
    </body>
</html>
{{end}}
